<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Details</title>
    
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        body {
            font-family: 'Playfair Display', sans-serif;
        }
        .flash {
                position: fixed;
                top: 0;
                left: 50%;
                transform: translateX(-50%);
                background-color: #f44336; /* Change as needed */
                color: white; /* Change as needed */
                padding: 16px;
                border-radius: 4px;
                z-index: 1000;
                display: none; /* Hidden by default */
                animation: slideDown 2s forwards;
                }

                @keyframes slideDown {
                    0% {
                        top: -50px;
                    }
                    10%, 90% {
                        top: 0;
                    }
                    100% {
                        top: -50px;
                    }
                }
    </style>
</head>
<body>
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark text-white">
        {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="flash" id="flashMessage">{{ messages[0] }}</div>
                    <script>
                    $(document).ready(function() {
                        $('#flashMessage').show(); // Show the flash message
                        setTimeout(function() {
                            $('#flashMessage').hide(); // Hide the flash message after 2 seconds
                        }, 2000);
                    });
                    </script>
                {% endif %}
                {% endwith %}
        <div class="container">
            <a class="navbar-brand" href="index.html">Back to Feeds</a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8">
                <!-- Display the Full Project File Here-->
                <h2>Project Title 1</h2>
                <div class="project-content">

                    
                    
                    <p>This is the full project content. It can include text, code, images, etc.</p>
                    
                </div>
            </div>
        </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
